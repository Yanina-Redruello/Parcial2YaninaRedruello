<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="estilos.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <title>Productos La Roche Posay </title>
    </head>
    <body>
        <header class="container">
            <h1 class="logo-container">
                <img src="lrp_logo.png" alt="Logo de la roche">
            </h1>
            
            <!-- Slider de img -->
            <div id="carouselExampleIndicators" class="carousel slide my-4" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://www.laroche-posay.com.ar/-/media/project/loreal/brand-sites/lrp/america/latam/homepage/home-page-slider/lrp_fwc-24_digital_banner-home_desktop-min.jpg" class="d-block w-100" alt="Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.laroche-posay.com.ar/-/media/project/loreal/brand-sites/lrp/america/latam/homepage/home-page-slider/copia-de-cc-web-final_mesa-de-trabajo-1-(1).jpg" class="d-block w-100" alt="Imagen 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.laroche-posay.com.ar/-/media/project/loreal/brand-sites/lrp/america/latam/homepage/home-page-slider/lrp_hyalu-booster_pack-ecomm_banner-home_1920x1080.jpg" class="d-block w-100" alt="Imagen 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        
            <div class="d-flex flex-wrap gap-3 my-3 align-items-center justify-content-center">
                <label for="filtro-categoria">Filtrar por Categoría:</label>
                <select id="filtro-categoria" class="form-select w-auto">
                    <option value="">Todas</option>
                    <!-- Añadir la cat desde lo que cargie en el json -->
                </select>
        
                <label for="ordenar-precio">Ordenar por Precio:</label>
                <select id="ordenar-precio" class="form-select w-auto">
                    <option value="">Sin Ordenar</option>
                    <option value="menor-mayor">Menor a Mayor</option>
                    <option value="mayor-menor">Mayor a Menor</option>
                </select>
        
                <button id="carritoBtn" class="btn btn-success ms-auto">
                    <i class="fas fa-shopping-cart"></i> <!-- Icono de carrito -->
                    <span id="cantidad-productos-carrito">0</span>
                </button>
                
            </div>
        
            <div id="carrito-info" class="d-flex gap-3 my-3">
                <!-- Aquí se mostrarán la cantidad de productos y el monto total -->
                <p>Cantidad de productos: <span id="cantidad-productos">0</span></p>
                <p>Monto total: <span id="monto-total">$0</span></p>
            </div>
        </header>
        

        <main class="container">
            <div id="productos-container" class="row">
                <!-- se muestran los prod  -->
            </div>
        </main>

        <!-- Modal Carrito -->
        <div id="modal-carrito" class="modal fade" tabindex="-1" aria-labelledby="modalCarritoLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalCarritoLabel">Carrito de Compras</h5>
                        <button type="button" class="btn-close cerrar" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body contenido-carrito">
                        <!--  se muestra aca los productos del carrito -->
                    </div>
                    <div class="modal-footer">
                        <p class="me-auto">Total: <span id="modal-monto-total">$0</span></p>
                        <button id="vaciar-carrito" class="btn btn-warning">Vaciar Carrito</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
            
        </div>

        

        <!-- muesttro en modal el detalle del prodcuto -->
<div id="modal-detalle-producto" class="modal fade" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalProductoLabel">Detalle del Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="detalle-producto-contenido">
                <!-- se muestra aca los detalles del producto -->
            </div>
            <div class="modal-footer">
                <button id="agregar-al-carrito-modal" class="btn btn-primary">Agregar al Carrito</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="index.js" defer></script>
    </body>
</html>
